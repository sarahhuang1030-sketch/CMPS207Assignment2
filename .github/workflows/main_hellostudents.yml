# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hellostudents

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
           env:
              AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
              AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
              AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
              AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
              AZURE_SQL_PORT: ${{ secrets.AZURE_SQL_PORT }}
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_382A6192D1E64F05A247BB57EACB440D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D3F47E420DC54260AFF55F0AF99CF20F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68B83FE7B2D84B388DB8646AD31270FF }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hellostudents'
          slot-name: 'Production'
          package: .

          

