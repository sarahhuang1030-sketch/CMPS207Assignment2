name: Build and deploy Node.js app to Azure Web App - hellostudents

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Clean build
        run: rm -rf .next

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
          AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
          AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
          AZURE_SQL_PORT: ${{ secrets.AZURE_SQL_PORT }}
        run: npm run build

      - name: Create deploy package
        run: |
          mkdir -p deploy
          cp -R .next deploy/.next
          cp -R public deploy/public
          cp -R app deploy/app
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          cp next.config.* deploy/ 2>/dev/null || true
          cp -R lib deploy/lib 2>/dev/null || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_382A6192D1E64F05A247BB57EACB440D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D3F47E420DC54260AFF55F0AF99CF20F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68B83FE7B2D84B388DB8646AD31270FF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: hellostudents
          slot-name: Production
          package: deploy

